<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div id="user-data">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="firstName" id="firstName" class="form-control" 
                  ngModel name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" id="lastName" class="form-control" 
                    ngModel name="lastName" required>
                  </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" 
              ngModel name="email" requiredemail>
            </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                ngModel name="password" required>
              </div>
              <div class="radio" *ngFor="let age of ages">
                <label>
                  <input type="radio" name="ages" ngModel [value]="age" required>
                  {{ age }}
                </label>
              </div>
              <button class="btn btn-primary" type="Submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
